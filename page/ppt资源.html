<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ppt资源</title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
		</style> 
	</head>
	<body>
		<ul>
			<li><a href="http://www.officeplus.com.cn/Template.Home.shtml" target="_self">微软官方在线模板</a>
				<P>模板不仅质量高而且风格种类多，寻找模板的第一站</P><br><img src="img/ppt图片1.jpg">g
			</li>
			<li><a href="http://www.pptmaimai.com" target="_self">PPT买卖网</a></li>
			<li><a href="http://www.tretars.com/" target="_self">逼格ppt</a>
				<p>一个个人博客，模板大部分为博主自制，但质量颇高</p><br><img src="img/ppt图片2.jpg">
			</li>
			<li><a href="www.ypppt.com/" target="_self">优品ppt</a>
				<p>分类非常清晰，图表，背景图，小图标素材都可以找到</p><br><img src="img/ppt图片3.jpg">
			</li>
			<li><a href="http://www.pptfans.cn/" target="_self">PPTFans</a>
				<p>模板质量不高，主打ppt教程.想学习制作精美ppt的小伙伴不要错过</p><br><img src="img/ppt图片4.jpg">
			</li>
			<li><a href="http://www.zhaogeppt.com/" target="_self">找个ppt</a>
				<p>ppt分享社区，汇集很多模板，但质量不是很高，需要耐心寻找自己想要的</p><br><img src="img/ppt图片5.jpg">
			</li>
			<li><a href="http://sc.chinaz.com" target="_self">站长素材</a>
				<p>非常经典的素材下载网站，ppt质量不高但是其他矢量素材不错</p><br><img src="img/ppt图片6.jpg">
			</li>
		</ul>
		
	</body>
</html>
